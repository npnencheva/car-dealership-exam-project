<!DOCTYPE html>
<html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Patrick+Hand&family=Roboto&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Roboto&family=Ruda:wght@600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-validation/dist/jquery.validate.min.js"></script>

    <link href="styles/styles.css" rel="stylesheet">


</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand px-5" href="index.html">Car Dealership</a>
            </nav>
        </header>

        <div class="container-lg mt-lg-4 p-2 rounded pb-3">
            <div class="d-flex justify-content-center text-align:center p-md-1 title border-bottom border-primary ">
                <h2>
                    Въведете своите данни
                </h2>
            </div>

            <div class="row mt-2 pb-3">
                <div class="col-sm-12 col-lg-6">
                    <div class="image-container d-flex justify-content-center w-100">
                        <img src="assets/car-index.png" class="img-fluid img-responsive thumbnail">
                    </div>
                </div>

                <div class="col-sm-12 col-lg-6 mt-sm-4">
                    <form action="login" method="post" id="login-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input class="form-control" type="text" name="username" id="username"
                                    placeholder="Потребителско име">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i>
                                    </span>
                                </div>

                                <input class="form-control" type="password" name="password" id="password"
                                    placeholder="Парола">
                            </div>
                        </div>

                        <input type="hidden" name="router" value="login">

                        <button type="submit" class="btn btn-success">Вход</button>
                        <button type="button" class="btn btn-success pull-right" data-toggle="modal"
                            data-target="#register-modal" id="register">
                            Регистрация</button>

                    </form>
                </div>
            </div>

            <div id="register-modal" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="register-model-title">Регистрация</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="register-form" action="register" method="post" name="form-register">
                                <div class="form-group">
                                    <label for="register_user">Потребителско име</label> <input type="text" class="form-control"
                                        id="register_user" name="username" placeholder="Потребителско име">
                                </div>
                                <div class="form-group">
                                    <label for="register_email">И-мейл</label> <input type="text" class="form-control"
                                        id="register_email" name="email" placeholder="email@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="register_pass">Парола</label> <input type="password"
                                        class="form-control" id="register_pass" name="password" placeholder="Парола">
                                </div>

                                <input type="hidden" value="register" name="router" />

                                <div class="form-group">
                                    <label for="confirm_register_pass">Повтори паролата</label> <input type="password"
                                        class="form-control" id="confirm_register_pass" name="repeatPassword"
                                        placeholder="Повтори паролата">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                            <button type="submit" form="register-form" class="btn btn-success">Регистрирай</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
    
    $('#register').click(function(){
    	$('#register-modal').show();
    });
        
        $('#login-form').submit(function (e) {
            e.preventDefault();

            $.ajax({
                url: "login",
                method: "POST",
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success: function (data) {
                    window.location.replace(data);
                },
                fail: function () {
                    window.location.href = "error.html";
                }
            });

        });

        $("form[name='form-register']").validate({
            rules: {
                username: "required",
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 3
                },
                repeatPassword: {
                    required: true,
                    equalTo: "#register_pass"
                }
            },
            messages: {
                username: "Въведете потребителско име",
                password: {
                    required: "Въведете парола",
                    minlength: "Паролата трябва да съдържа поне 3 символа"
                },
                repeatPassword: {
                    required: "Въведете парола",
                    minlength: "Паролата трябва да съдържа поне 3 символа",
                    equalTo: "Паролите трябва да са еднакви"
                },
                email: "Въведете валиден и-мейл адрес"
            },
            submitHandler: function (form) {
                event.preventDefault();
                $.ajax({
                    url: 'register',
                    method: "POST",
                    data:
                    {
                        username: $('#register_user').val(),
                        email: $('#register_email').val(),
                        password: $('#register_pass').val(),
                        repeatPassword: $('#confirm_register_pass').val()
                    },
                    complete: function (data) {
                        switch (data.status) {
                            case 200:
                                window.location.reload();;
                                break;
                            case 400:
                                alert("Въведените данни са невалидни!");
                                break;
                        }

                    }, fail: function () {
                        alert("Въведените данни са невалидни!");
                    }
                })
            }
        });


    </script>
</body>

</html>
